<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube - Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>3D Rotation Visualization</strong><br>
        Angular Velocity: <span id="velocity">0.01</span> rad/s<br>
        Rotation Angle: <span id="angle">0</span>°
    </div>
    <div id="controls">
        Click and drag to rotate • Scroll to zoom • Press SPACE to toggle rotation
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        let scene, camera, renderer, cube, controls;
        let rotationSpeed = 0.01;
        let isRotating = true;
        let totalRotation = 0;
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x667eea);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Cube with edges
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00bcd4,
                shininess: 100,
                specular: 0x444444
            });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Add edges
            const edges = new THREE.EdgesGeometry(geometry);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
            const wireframe = new THREE.LineSegments(edges, lineMaterial);
            cube.add(wireframe);
            
            // Add coordinate axes
            const axesHelper = new THREE.AxesHelper(3);
            scene.add(axesHelper);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(-5, -5, 5);
            scene.add(pointLight);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', onKeyDown);
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating) {
                cube.rotation.x += rotationSpeed;
                cube.rotation.y += rotationSpeed * 1.5;
                totalRotation += rotationSpeed;
            }
            
            controls.update();
            renderer.render(scene, camera);
            
            // Update info
            document.getElementById('velocity').textContent = rotationSpeed.toFixed(3);
            document.getElementById('angle').textContent = ((totalRotation * 180 / Math.PI) % 360).toFixed(1);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onKeyDown(event) {
            if (event.code === 'Space') {
                isRotating = !isRotating;
            } else if (event.code === 'ArrowUp') {
                rotationSpeed = Math.min(rotationSpeed + 0.005, 0.1);
            } else if (event.code === 'ArrowDown') {
                rotationSpeed = Math.max(rotationSpeed - 0.005, 0);
            }
        }
        
        init();
    </script>
</body>
</html>
